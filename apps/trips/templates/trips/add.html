<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
          {% load staticfiles %}
        <link rel="stylesheet" type = "text/css" href="{% static 'trips/css/style.css' %}"> 
    </head>
    <body>
        <header>
            <a href="/travels">Home</a>
            <a class="logout" href="/logout">Logout</a>
        </header>
        <h1>Add a Trip</h1>
        {% for message in messages %}
        {{message}}<br>
        {% endfor %}
        <form action="/travels/create" method="post">
        {% csrf_token %}
        Destination: <input type="text" name="destination">
        Description: <input type="text" name="description">
        Travel Date From: <input type="date" name="travel_from">
        Travel Date To: <input type="date" name="travel_to">
        <input type="submit" value="add">
        </form>
    </body>
